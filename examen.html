<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scripts/style.css">
    <title>Examen</title>
</head>
<body>
    <h1 class="tituloUno">Ejercicios del examen</h1>
    <p>Héctor Iván González Carmona 4°P</p>
    <hr>
    <div>
        <div class="cajaLicencia">
            <h2>Determinar una licencia</h2>
            <div class="mb-3">
                <label id="1bTipoVehiculo" for="tipoVehiculo" >Escribe el tipo de vehiculo:</label>
                <input class="cuadro" type="text" id="tipoVehiculo" autofocus>
                <button class="botonT" onclick="tipo(tipoVehiculo)">Calcular Licencia</button>
                <h4 id="resultadoUno">El resultado es:</h4>
            </div>
        </div>
        <div class="cajaAutos">
            <h2>La mejor opción de dos autos</h2>
            <div class="mb-3">
                <label id="1bVehiculoUno" for="vehiculoUno">Escribe el nombre del vehiculo Uno:</label>
                <input id="vehiculoUno" type="text" class="cuadro">
                <br><br>
                <label id="1bVehiculoDos" for="vehiculoDos">Escribe el nombre del vehiculo Dos:</label>
                <input id="vehiculoDos" type="text" class="cuadro">
                <br><br>
                <button class="botonT" onclick="mejorOpcion(vehiculoUno,vehiculoDos)">Calcular mejor opción</button>
                <h4 id="resultadoDos">El resultado es:</h4>
            </div>
        </div>
        <div class="cajaPrecio">
            <h2>Calcular precio de un auto</h2>
            <p>Calcular el precio de un automovil en base a su precio original y su antigüedad.</p>
            <div class="mb-3">
                <label id="1bPrecioOriginal" for="precioOriginal">Precio original:</label>
                <input id="precioOriginal" type="number" class="cuadro">
                <br><br>
                <label id="1bAntiguedad" for="antiguedad">Antigüedad:</label>
                <input id="antiguedad" type="number" class="cuadro">
                <br><br>
                <button class="botonT" onclick="precio(precioOriginal,antiguedad)">Calcular precio</button>
                <h4 id="resultadoTres">El resultado es:</h4>
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
